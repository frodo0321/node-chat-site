<div>
<h2>
CONVERSATION
</h2>
<div style="height: 60%; overflow-y: scroll;">
    <div ng-repeat="message in messages">
       {{ message }} 
    </div>
</div>
<form ng-submit="send(message)">
    <input type="text" placeholder="Enter a message" ng-model="message"></input>
    <input type="submit" name="submit" value="Send"></input>
</form>
